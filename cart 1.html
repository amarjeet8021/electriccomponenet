<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Component Shopping Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
    }

    header {
      background: #0d6efd;
      color: white;
      padding: 15px 20px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px;
    }

    .product {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      width: 220px;
      margin: 15px;
      text-align: center;
      padding: 15px;
      transition: 0.3s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0;
    }

    .product button {
      background: #0d6efd;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .product button:hover {
      background: #084298;
    }

    .cart {
      position: fixed;
      top: 0;
      right: 0;
      background: white;
      width: 300px;
      height: 100%;
      box-shadow: -3px 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      overflow-y: auto;
    }

    .cart h2 {
      text-align: center;
      color: #0d6efd;
    }

    .cart-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }

    .cart-item button {
      background: red;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    .cart-total {
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    üõçÔ∏è My Component Store
  </header>

  <div class="container" id="product-list">
    <!-- Products will be loaded dynamically -->
  </div>

  <div class="cart" id="cart">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div class="cart-total">Total: ‚Çπ<span id="total-price">0</span></div>
  </div>

  <script>
    // Sample product data
    const products = [
      { id: 1, name: "Wireless Headphones", price: 1299, img: "https://via.placeholder.com/200x150?text=Headphones" },
      { id: 2, name: "Smart Watch", price: 1799, img: "https://via.placeholder.com/200x150?text=Smart+Watch" },
      { id: 3, name: "Bluetooth Speaker", price: 999, img: "https://via.placeholder.com/200x150?text=Speaker" },
      { id: 4, name: "Gaming Mouse", price: 699, img: "https://via.placeholder.com/200x150?text=Gaming+Mouse" },
    ];

    const productList = document.getElementById("product-list");
    const cartItems = document.getElementById("cart-items");
    const totalPrice = document.getElementById("total-price");

    let cart = [];

    // Load products dynamically
    products.forEach(p => {
      const div = document.createElement("div");
      div.classList.add("product");
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h3>${p.name}</h3>
        <p>Price: ‚Çπ${p.price}</p>
        <button onclick="addToCart(${p.id})">Add to Cart</button>
      `;
      productList.appendChild(div);
    });

    function addToCart(id) {
      const product = products.find(p => p.id === id);
      const item = cart.find(i => i.id === id);

      if (item) {
        item.qty++;
      } else {
        cart.push({ ...product, qty: 1 });
      }
      renderCart();
    }

    function removeFromCart(id) {
      cart = cart.filter(item => item.id !== id);
      renderCart();
    }

    function renderCart() {
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach(item => {
        total += item.price * item.qty;
        const div = document.createElement("div");
        div.classList.add("cart-item");
        div.innerHTML = `
          <span>${item.name} x${item.qty}</span>
          <button onclick="removeFromCart(${item.id})">Remove</button>
        `;
        cartItems.appendChild(div);
      });

      totalPrice.innerText = total;
    }
  </script>
</body>
</html>
